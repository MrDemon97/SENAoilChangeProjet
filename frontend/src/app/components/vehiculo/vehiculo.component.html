<div>
    <h2>Listado de Vehículos</h2>
    <ul>
      <li *ngFor="let vehiculo of vehiculos">
        <strong>Placa:</strong> {{ vehiculo.placa }} <br>
        <strong>Propietario:</strong> {{ vehiculo.propietario.nombre }} (ID: {{ vehiculo.propietario.numeroID }}) <br>
        <strong>Modelo:</strong> {{ vehiculo.modelo.marca }} {{ vehiculo.modelo.serie }} (Año: {{ vehiculo.modelo.ano }}) <br>
        <button (click)="updateVehiculo(vehiculo._id)">Actualizar</button>
        <button (click)="deleteVehiculo(vehiculo._id)">Eliminar</button>
      </li>
    </ul>
  </div>
  
  <div>
    <h2>Crear Nuevo Vehículo</h2>
    <form (submit)="createVehiculo()">
      <label>Placa:</label>
      <input type="text" [(ngModel)]="nuevoVehiculo.placa" name="placa" required>
  
      <label>Nombre del Propietario:</label>
      <input type="text" [(ngModel)]="nuevoVehiculo.propietario.nombre" name="nombrePropietario" required>
  
      <label>Número de ID del Propietario:</label>
      <input type="text" [(ngModel)]="nuevoVehiculo.propietario.numeroID" name="numeroIDPropietario" required>
  
      <label>Marca del Modelo:</label>
      <input type="text" [(ngModel)]="nuevoVehiculo.modelo.marca" name="marcaModelo" required>
  
      <label>Serie del Modelo:</label>
      <input type="text" [(ngModel)]="nuevoVehiculo.modelo.serie" name="serieModelo" required>
  
      <label>Año del Modelo:</label>
      <input type="number" [(ngModel)]="nuevoVehiculo.modelo.ano" name="anoModelo" required>
  
      <button type="submit">Guardar</button>
    </form>
  </div>
