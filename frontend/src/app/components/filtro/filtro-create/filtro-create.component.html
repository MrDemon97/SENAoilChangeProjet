<div class="create-container">
    <h2>Crear Nuevo Filtro</h2>
    <form (ngSubmit)="createFiltro()">
      <div class="form-group">
        <label for="referencia">Referencia:</label>
        <input type="text" id="referencia" [(ngModel)]="nuevoFiltro.referencia" name="referencia" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" [(ngModel)]="nuevoFiltro.marca" name="marca" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="tipo">PresentaciÃ³n:</label>
        <select id="tipo" [(ngModel)]="nuevoFiltro.tipo" name="tipo" required class="form-control">
          <option value="Aire">Aire</option>
          <option value="Aceite">Acite</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>
