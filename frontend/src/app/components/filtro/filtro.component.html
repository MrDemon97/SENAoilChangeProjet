<div class="container">
    <h1>Gesti√≥n de Filtros</h1>
  
    <!-- Formulario para crear un nuevo filtro -->
    <form (ngSubmit)="createFiltro()">
      <div class="form-group">
        <label for="referencia">Referencia</label>
        <input type="text" id="referencia" [(ngModel)]="nuevoFiltro.referencia" name="referencia" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" [(ngModel)]="nuevoFiltro.marca" name="marca" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" [(ngModel)]="nuevoFiltro.tipo" name="tipo" class="form-control" required>
          <option value="Aire">Aire</option>
          <option value="Aceite">Aceite</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Filtro</button>
    </form>
  
    <hr>
  
    <!-- Lista de filtros -->
    <h2>Lista de Filtros</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Referencia</th>
          <th>Marca</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filtro of filtros">
          <td>{{ filtro.referencia }}</td>
          <td>{{ filtro.marca }}</td>
          <td>{{ filtro.tipo }}</td>
          <td>
            <button (click)="getFiltroByReferencia(filtro.referencia)" class="btn btn-info">Editar</button>
            <button (click)="deleteFiltro(filtro.referencia)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
