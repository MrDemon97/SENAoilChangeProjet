<form [formGroup]="mantenimientoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fecha">Fecha</label>
    <input id="fecha" formControlName="fecha" type="date" />
  </div>

  <div>
    <label for="kilometraje">Kilometraje</label>
    <input id="kilometraje" formControlName="kilometraje" type="number" />
  </div>

  <div>
    <label for="vehiculo">Vehículo</label>
    <select id="vehiculo" formControlName="vehiculo">
      <option *ngFor="let vehiculo of vehiculos" [value]="vehiculo._id">{{ vehiculo.placa }}</option>
    </select>
  </div>

  <div formGroupName="aceite">
    <label for="tipo1">Tipo de Aceite</label>
    <select id="tipo1" formControlName="tipo1">
      <option *ngFor="let aceite of aceites" [value]="aceite._id">{{ aceite.referencia }}</option>
    </select>

    <label for="cantidadGalones">Cantidad en Galones</label>
    <input id="cantidadGalones" formControlName="cantidadGalones" type="number" />

    <label for="cantidadCuartos">Cantidad en Cuartos</label>
    <input id="cantidadCuartos" formControlName="cantidadCuartos" type="number" />
  </div>

  <div formGroupName="filtro">
    <label for="aire">Filtro de Aire</label>
    <select id="aire" formControlName="aire">
      <option *ngFor="let filtro of filtros" [value]="filtro._id">{{ filtro.referencia }}</option>
    </select>

    <label for="aceite">Filtro de Aceite</label>
    <select id="aceite" formControlName="aceite">
      <option *ngFor="let filtro of filtros" [value]="filtro._id">{{ filtro.referencia }}</option>
    </select>
  </div>

  <div formGroupName="tecnico">
    <label for="numeroId">Número ID del Técnico</label>
    <input id="numeroId" formControlName="numeroId" type="text" />

    <label for="nombre">Nombre del Técnico</label>
    <input id="nombre" formControlName="nombre" type="text" />
  </div>

  <button type="submit">Crear Mantenimiento</button>
</form>
